<div class="board">
  @for (d of days; track d) {
    <ion-card class="day-col">
      <ion-card-header>
        <ion-card-title>{{ d | date:'EEE dd/MM' }}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-list
          cdkDropList
          [cdkDropListData]="lists()[d] || []"
          (cdkDropListDropped)="drop($event, d)"
          class="dropzone">

          <!-- Se hai il drag dentro il kid-task-card va benissimo cosÃ¬ -->
          <app-kid-task-card
            *ngFor="let t of (lists()[d] || [])"
            [task]="t">
          </app-kid-task-card>

          <!-- Facoltativo: placeholder quando non ci sono task -->
          <div class="empty" *ngIf="!(lists()[d]?.length)">Nessun task</div>
        </ion-list>
      </ion-card-content>
    </ion-card>
  }
</div>
